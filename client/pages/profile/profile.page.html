<div class="profile">
  <header>
    <div class="avatar">
      <img [src]="user.avatar_url">
      <upload allowerd="image/jpeg,image/png"
        kind="avatar" (path)="onChangeAvatar($event)">
      </upload>
    </div>
  </header>
  <div class="grid">
    <div class="info-col">
      <profile-details [user]="user"></profile-details>
    </div>
  </div>
</div>
