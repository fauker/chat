<div class="profile">
  <header [ngStyle]="{ 'background-image': !user.cover_url ? '' : 'url(' + user.cover_url + ')' }">
    <figure class="loader" *ngIf="shouldHide(user.cover_url)"></figure>
    <upload allowd="image/*" kind="cover" (path)="user.cover_url = $event">
    </upload>
    <div class="avatar">
      <img [src]="user.avatar_url" *ngIf="user.avatar_url; else loader">
      <ng-template #loader>
        <figure class="loader"></figure>
      </ng-template>
      <upload allowerd="image/jpeg,image/png"
        kind="avatar" (path)="onChangeAvatar($event)">
      </upload>
    </div>
  </header>
  <div class="grid">
    <div class="info-col">
      <profile-details [user]="user"></profile-details>
    </div>
  </div>
</div>
